name: HID Remote Bridge
version: 0.1.0
slug: hid-remote-bridge
description: Monitor USB and Bluetooth HID devices and emit their events to Home Assistant
url: https://github.com/Qutaiba-Khader/qut-haos-addons/tree/main/addons/hid-remote-bridge
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
boot: auto
init: false
watchdog: true
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: mdi:remote
devices:
  - /dev/input:/dev/input:ro
udev: true
apparmor: true
options:
  send_events: true
  send_mqtt: false
  mqtt_host: 192.168.1.160
  mqtt_port: 1883
  mqtt_user: mqttuser
  mqtt_pass: mqttuser
  mqtt_topic: key_remap/events
  mqtt_qos: 1
  mqtt_retain: false
  startup_delay_sec: 5
  ignore_key_repeat: true
  emit_release_events: true
  debounce_ms: 30
  rate_limit_per_device_hz: 50
  long_press_ms_default: 500
  long_press_overrides: {}
  scroll_step_scale: 1.0
  scroll_burst_window_ms: 120
  filter_mouse_devices: false
  filter_scrolling: false
  deny_names:
    - Power Button
    - Sleep Button
    - Video Bus
    - Lid Switch
    - PC Speaker
    - HDA Intel HDMI/DP
    - gpio-keys
    - ACPI Video
    - AT Translated Set 2 keyboard
  selected_devices: []
  keymap_override: {}
schema:
  send_events: bool
  send_mqtt: bool
  mqtt_host: str?
  mqtt_port: int(1,65535)?
  mqtt_user: str?
  mqtt_pass: password?
  mqtt_topic: str?
  mqtt_qos: int(0,2)?
  mqtt_retain: bool?
  startup_delay_sec: int(0,30)
  ignore_key_repeat: bool
  emit_release_events: bool
  debounce_ms: int(0,200)
  rate_limit_per_device_hz: int(5,200)
  long_press_ms_default: int(200,2000)
  long_press_overrides: match(.*)?
  scroll_step_scale: float(0.1,5.0)
  scroll_burst_window_ms: int(50,500)
  filter_mouse_devices: bool
  filter_scrolling: bool
  deny_names:
    - str
  selected_devices:
    - match(.*)?
  keymap_override: match(.*)?
